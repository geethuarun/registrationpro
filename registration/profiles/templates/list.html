<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h1 class="text-center">USER LIST</h1>
        <div class="col-1"></div>
        

    <div class="col-10 mt-3">
        <table class="table table-striped table-dark mt-4">
            <tr>
               
                <td>Name</td>
                <td>Action</td>
            </tr>
            {% for user in users%}
            <tr>
                
                <td>{{user.name}}</td>
                <td>
                    <a href="{%url 'userdetail' user.id%}" class="ms-2" ><i class="fa-regular fa-eye fa-beat text-success"></i></a>
                    <a href="{%url 'userremove' user.id%}" class="ms-2" ><i class="fa-solid fa-trash text-danger"></i></a>
                    <a href="{%url 'edituser' user.id%}" class="ms-2" ><i class="fa-regular fa-pen-to-square text-info"></i></a>
                </td>
               
            {% endfor %}
        </table>
    </div>
    <div class="col-1"></div></div>
    </div>
</body>
</html>
